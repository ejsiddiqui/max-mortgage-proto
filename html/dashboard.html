<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Max Mortgage</title>
    <meta name="description" content="Max Mortgage Dashboard - Track your projects, leads, and commissions">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Tailwind Config -->
    <script src="assets/js/theme.js"></script>
</head>

<body class="min-h-screen bg-navy-50">
    <!-- Sidebar Container -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <!-- Header Container -->
        <div id="header"></div>

        <!-- Page Content -->
        <main class="p-8">
            <!-- KPI Cards -->
            <div id="kpi-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Cards will be injected by JavaScript -->
            </div>

            <!-- Row 2: Pipeline Overview -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mt-8">
                <!-- Active Projects Table (2 columns) -->
                <div class="lg:col-span-2">
                    <div class="card p-6 h-full">
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <h2 class="text-lg font-bold text-navy-800">Active Projects</h2>
                                <p class="text-sm text-navy-500 mt-0.5">Recently updated pipeline</p>
                            </div>
                            <a href="projects-list.html"
                                class="text-sm font-medium text-neon-600 hover:text-neon-700 flex items-center gap-1 transition-colors">
                                View All
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>

                        <div class="table-container">
                            <table id="projects-table" class="data-table">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Client</th>
                                        <th>Amount</th>
                                        <th>Stage</th>
                                        <th>Docs</th>
                                    </tr>
                                </thead>
                                <tbody id="projects-table-body">
                                    <!-- Rows will be injected by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Stage Breakdown -->
                <div class="lg:col-span-1">
                    <div class="card p-6 h-full">
                        <h3 class="text-sm font-bold text-navy-800 uppercase tracking-wider mb-6">Stage Breakdown</h3>
                        <div id="stage-breakdown" class="space-y-4">
                            <!-- Bars will be injected by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Avg Durations -->
                <div class="lg:col-span-1">
                    <div class="card p-6 h-full">
                        <h3 class="text-sm font-bold text-navy-800 uppercase tracking-wider mb-6">Avg. Durations</h3>
                        <div id="avg-durations" class="space-y-3">
                            <!-- Injected by app.js (formerly pending-actions) -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 3: Performance & Activity -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
                <!-- Agent Performance -->
                <div class="card p-6">
                    <h3 class="text-sm font-bold text-navy-800 uppercase tracking-wider mb-6">Agent Performance</h3>
                    <div id="agent-performance" class="space-y-4">
                        <!-- Agent cards will be injected by JavaScript -->
                    </div>
                </div>

                <!-- Referral Agencies -->
                <div class="card p-6">
                    <h3 class="text-sm font-bold text-navy-800 uppercase tracking-wider mb-6">Referral Agencies</h3>
                    <div id="referral-agencies" class="space-y-4">
                        <!-- Referral cards will be injected by JavaScript -->
                    </div>
                </div>

                <!-- Recent Activity Feed -->
                <div class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-sm font-bold text-navy-800 uppercase tracking-wider">Recent Activity</h3>
                        <button class="p-1 rounded text-navy-400 hover:text-navy-600 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                    <div id="activity-feed" class="space-y-4">
                        <!-- Activity items will be injected by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
</body>

</html>
