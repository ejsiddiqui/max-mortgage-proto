<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents | Max Mortgage</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Tailwind Config -->
    <script src="assets/js/theme.js"></script>
</head>

<body class="min-h-screen bg-navy-50">
    <!-- Sidebar Container -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <!-- Header Container -->
        <div id="header"></div>

        <!-- Page Content -->
        <main class="p-8">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-navy-800">Agents</h1>
                    <p class="text-sm text-navy-500 mt-1">Manage your brokerage team</p>
                </div>
                <!-- Controls -->
                <div class="flex gap-4">
                    <div class="relative">
                        <input type="text" placeholder="Search agents..."
                            class="pl-10 pr-4 py-2 bg-white border border-navy-200 rounded-xl text-sm focus:outline-none focus:border-neon-500 transition-colors">
                        <svg class="w-4 h-4 text-navy-400 absolute left-3 top-1/2 -trannavy-y-1/2" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Agents Grid -->
            <div id="agents-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Content injected by app.js renderAgents() -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
</body>

</html>
