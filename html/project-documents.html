<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Documents | Max Mortgage</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Tailwind Config -->
    <script src="assets/js/theme.js"></script>
</head>

<body class="min-h-screen bg-navy-50 overflow-hidden">
    <!-- Sidebar Container -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="ml-64 h-screen flex flex-col">
        <!-- Header Container -->
        <div id="header"></div>

        <!-- Page Content -->
        <main class="flex-1 overflow-hidden flex flex-col p-6">
            <!-- Header Breadcrumb -->
            <div class="flex items-center justify-between mb-4 flex-shrink-0">
                <div class="flex items-center gap-4">
                    <a href="#" id="back-link"
                        class="p-2 hover:bg-navy-200 rounded-lg transition-colors text-navy-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold text-navy-800" id="doc-header-title">Document Review</h1>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span class="text-xs font-mono text-navy-500" id="doc-view-ref">Ref: ...</span>
                            <span
                                class="bg-amber-100 text-amber-700 text-[10px] px-2 py-0.5 rounded-full font-medium">Pending
                                Verification</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="px-3 py-1.5 bg-white border border-navy-200 text-navy-600 font-medium rounded-lg hover:bg-navy-50 text-xs flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        Request All Outstanding
                    </button>
                    <button
                        class="px-3 py-1.5 bg-white border border-navy-200 text-navy-600 font-medium rounded-lg hover:bg-navy-50 text-xs flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Export Checklist
                    </button>
                </div>
            </div>

            <!-- Main UI Container -->
            <div id="document-review-container" class="flex-1 flex gap-6 overflow-hidden">
                <!-- Injected via renderDocumentReview -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (App.renderDocumentReview) App.renderDocumentReview();
        });
    </script>
</body>

</html>
